<header class="header shadow-sm">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/">
        <span class="logo me-2"></span> Ferretería Ficticia
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-2">
          <li class="nav-item"><a class="nav-link active" routerLink="/">Home</a></li>
          <li *ngIf="isAdmin()" class="nav-item">
            <a class="nav-link" routerLink="/inventario">Inventario</a>
          </li>
          <li class="nav-item"><a class="nav-link" routerLink="/compra">Compra</a></li>
          <li *ngIf="!userLoggedIn()" class="nav-item">
            <a class="nav-link" routerLink="/registro">Registro</a>
          </li>
          <li *ngIf="userLoggedIn()" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              {{ userLogged() }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="logOut()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
