<main class="container py-5">
  <div class="bg-white shadow-sm border rounded-4 p-4">
    <h1 class="mb-1 fw-semibold">Inventario</h1>
    <p class="small text-muted mb-4">Sección pensada para administradores.</p>

    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let art of articulos">
            <td>{{ art.id }}</td>
            <td>{{ art.nombre }}</td>
            <td>{{ art.precio | currency:'ARS' }}</td>
            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="art.stockEditable"
                style="max-width:110px"
              />
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" (click)="guardarCambios(art)">
                <i class="bi bi-save"></i> Guardar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<ng-template #noLogin>
  <div class="text-center py-5">
    <p class="fw-semibold">Debés iniciar sesión como administrador para acceder al inventario.</p>
    <a routerLink="/login" class="btn btn-primary">Iniciar sesión</a>
  </div>
</ng-template>
