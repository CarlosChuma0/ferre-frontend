<main class="container py-4">
  <section class="mb-5">
    <div id="carouselDestacadas" class="carousel slide shadow-sm rounded-4 overflow-hidden" data-bs-ride="carousel">
      <div class="carousel-inner" >
        <div class="carousel-item active text-center bg-white p-4" *ngFor="let art of articulos">
          <img src="assets/img/prueba.jpg" class="d-block mx-auto rounded-3 mb-3" style="max-height: 260px;" alt="{{ art.nombre }}">
          <h4 class="fw-semibold mb-1">{{ art.nombre }}</h4>
          <p class="price text-primary fw-bold mb-0">{{ art.descripcion }}</p>
          <p class="price text-primary fw-bold mb-0">${{ art.precio }}</p>
        </div>
      
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestacadas" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselDestacadas" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <section class="banner p-4 mb-4 text-center rounded-4 shadow-sm bg-white">
    <h1 class="fw-bold mb-3">Herramientas para hacer y crear</h1>
    <p class="lead">Somos una ferretería de barrio con alma tech. Calidad, precio y buena onda.</p>
    <p class="notice my-3">Envíos en 24–48 h · 6 cuotas sin interés · Garantía oficial</p>
    <a routerLink="/compra" class="btn btn-primary btn-lg rounded-pill mt-2">Ver catálogo</a>
  </section>
</main>
