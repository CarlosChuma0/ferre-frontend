<main class="d-flex justify-content-center py-5">
  <div class="form shadow-sm p-4 rounded bg-white border" style="width:100%; max-width:500px;">
    <h3 class="text-center mb-4 fw-semibold">Iniciar sesión</h3>
    <div class="input mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="email" id="log-email" type="email" placeholder="ejemplo@gmail.com" class="form-control">
    </div>
    <div class="input mb-4">
      <label class="form-label">Contraseña</label>
      <input [(ngModel)]="password" id="log-pass" type="password" placeholder="******" class="form-control">
    </div>
    <button (click)="logearUsuario()" class="btn btn-primary w-100" id="btn-login">Entrar</button>
    <p *ngIf="msglogin" class="text-danger text-center mt-2">{{ msglogin }}</p>
    <p class="text-center small mt-3 mb-0">
      ¿No tenés cuenta?
      <a routerLink="/registro" class="text-primary text-decoration-none">Registrate</a>
    </p>
  </div>
</main>
